<div class="property-editor-wrapper">
  <div class="parent-flexbox-actions">

    <mat-button-toggle-group (change)="onWrapperElFlexDirectionChange($event)">
      <mat-button-toggle value="none" aria-label="Flex direction - Row">
        <mat-icon>crop_free</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="absolute" aria-label="Flex direction - Row">
        <mat-icon>filter_center_focus</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="row" aria-label="Flex direction - Row">
        <mat-icon>more_horiz</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="column" aria-label="Flex direction - Column">
        <mat-icon>more_vert</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>

    <div class="align-items">
      <mat-button-toggle-group (change)="onFlexboxActionChange($event)">
        <mat-button-toggle value="top" aria-label="Aling - Center">
          <mat-icon>border_top</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="center_horizontal" aria-label="Aling - Center">
          <mat-icon>border_horizontal</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="bottom" aria-label="Aling - Left">
          <mat-icon>border_bottom</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>

      <mat-button-toggle-group (change)="onFlexboxActionChange($event)">
        <mat-button-toggle value="left" aria-label="Aling - Left">
          <mat-icon>border_left</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="center_vertical" aria-label="Aling - Center">
          <mat-icon>border_vertical</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="right" aria-label="Aling - Right">
          <mat-icon>border_right</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>

  </div>

  <div class="input-group input-group-custom" *ngIf="editorSelectedEl">
    <mat-form-field appearance="outline">
      <mat-label>Css property</mat-label>
      <input matInput [(ngModel)]="cssProperty" autocomplete="off">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Css value</mat-label>
      <input matInput [(ngModel)]="cssValue" (keyup.enter)="onCssValueChange($event)" autocomplete="off">
    </mat-form-field>
  </div>
</div>
