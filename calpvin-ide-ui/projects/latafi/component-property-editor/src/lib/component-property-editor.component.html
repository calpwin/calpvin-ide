<div class="property-editor-wrapper">
  <div class="parent-flexbox-actions">
    <mat-button-toggle-group #group="matButtonToggleGroup">

      <mat-button-toggle value="left" aria-label="Text align left">
        <mat-icon>border_left</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="center" aria-label="Text align left">
        <mat-icon>border_inner</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="right" aria-label="Text align left">
        <mat-icon>border_right</mat-icon>
      </mat-button-toggle>

    </mat-button-toggle-group>
  </div>

  <div class="input-group input-group-custom">
    <mat-form-field appearance="outline">
      <mat-label>Css property</mat-label>
      <input matInput [(ngModel)]="cssProperty">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Css value</mat-label>
      <input matInput [(ngModel)]="cssValue" (keyup.enter)="onCssValueChange($event)">
    </mat-form-field>
  </div>
</div>
