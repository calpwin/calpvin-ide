<div class="property-editor-wrapper">
  <div class="input-group input-group-custom">
    <mat-form-field appearance="outline">
      <mat-label>Css property</mat-label>
      <input matInput [(ngModel)]="cssProperty">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Css value</mat-label>
      <input matInput [(ngModel)]="cssValue" (keyup.enter)="onCssValueChange($event)">
    </mat-form-field>
  </div>
</div>
